<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="main-header">
        <figure class="logo">
            <img src="./assets/icon-geek.svg" alt="icono de corazones">

        <h1 class="title">AluraGeek</h1>
    </header>
    <main class="container-main">
        <section class="section-add-products">
            <h2 class="products-title">AGREGAR PRODUCTO:</h2>

                <input type="number" class="add-price" placeholder="Precio..">
                <input type="text" class="add-url" placeholder="URL de la imagen...">
                <div class="add-button">
                    <button type="submit" class="button add-submit">Enviar</button>
                    <button type="reset" class="button add-reset">Limpiar</button>
                </div>
            </form>
        </section>

            <div class="container-products">
